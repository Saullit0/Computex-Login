<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="login-container">
        <img src="/src/images/logotipo.png" alt="Logo da Empresa" class="logo">
        <h2>Faça seu Cadastro!</h2>
        <form>
            <input type="matricula" placeholder="Digite sua Matrícula" required>
            <input type="password" placeholder="Digite sua senha" required>
            <label class="checkbox">
                <input type="checkbox" required>
                Li e aceito os <a href="#">termos e condições</a>
            </label>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <div class="entre-container">
        <p>Já tem uma conta? <a href="#">Faça login</a></p>
    </div>
    <div class="footer-container">
        <footer>
            <p class:"webversion">Projeto Estágio</p>
        </footer>
    </div>
</body>

</html>
